<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 center">
        <table class="center">
            <tr>
                <td colspan="2" class="align-baseline">Rock</td>
                <td colspan="2" class="align-baseline">Paper</td>
                <td colspan="2" class="align-baseline">Scissors</td>
            </tr>
            <tr>
                <td colspan="2">
                    <img id="rock" src="svg/hand-rock-svgrepo-com.svg" alt="Rock" onclick="makeMove(this)">
                </td>
                <td colspan="2">
                    <img id="paper" src="svg/hand-paper-svgrepo-com.svg" alt="Paper" onclick="makeMove(this)">
                </td>
                <td colspan="2">
                    <img id="scissor" src="svg/two-fingers-svgrepo-com.svg" alt="Scissors" onclick="makeMove(this)">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <img id="you" src="svg/profile-round-1342-svgrepo-com.svg"
                        style="height: 40%; width: 40%; margin-bottom: 15px;" alt="">
                    <div>
                        You
                    </div>
                </td>
                <td colspan="3">
                    <img id="com" src="svg/computer-svgrepo-com.svg"
                        style="height: 40%; width: 40%; margin-bottom: 15px;" alt="">
                    <div>
                        Computer
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <div id="game"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="display: inline-block;">Wins : &nbsp;</div>
                    <div id="win" style="display: inline-block;">0</div>
                </td>
                <td colspan="2">
                    <div style="display: inline-block;">Losses : &nbsp;</div>
                    <div id="loss" style="display: inline-block;">0</div>
                </td>
                <td colspan="2">
                    <div style="display: inline-block;">Ties : &nbsp;</div>
                    <div id="tie" style="display: inline-block;">0</div>
                </td>
            </tr>
            <tr class="center">
                <td type="button">
                    <button id="reset" class="center" onclick="resetButton()">Reset</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
